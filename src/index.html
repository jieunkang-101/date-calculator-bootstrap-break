<!DOCTYPE html>
<html>

<head>
  <title>Date Calculator</title>
</head>

<body>
  <h1 class="jumbotron">Let's find out what day of the week that was / will be!</h1>
  <form id="date-input-form">
    <div class="form-group">
      <label for="date">Enter a day of the month(Past or present):</label>
      <input id="date" type="text" placeholder="MM/DD/YYYY">
    </div>
    <button id="yearButton" type="submit">Submit</button>
  </form>
  <ul id="output"></ul>
</body>

</html>
